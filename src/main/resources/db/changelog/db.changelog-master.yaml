databaseChangeLog:
  - changeSet:
      id: 1
      author: author
      changes:
        - createTable:
            tableName: task
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
              - column:
                  name: status
                  type: varchar(50)
              - column:
                  name: priority
                  type: varchar(50)
              - column:
                  name: author_id
                  type: bigint
              - column:
                  name: assignee_id
                  type: bigint
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: updated_at
                  type: timestamp

  - changeSet:
      id: 2
      author: author
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(50)

  - changeSet:
      id: 3
      author: author
      changes:
        - createTable:
            tableName: comment
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: task_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
              - column:
                  name: content
                  type: text
              - column:
                  name: created_at
                  type: timestamp

        - addForeignKeyConstraint:
            baseTableName: comment
            baseColumnNames: task_id
            constraintName: fk_comment_task
            referencedTableName: task
            referencedColumnNames: id

        - addForeignKeyConstraint:
            baseTableName: comment
            baseColumnNames: user_id
            constraintName: fk_comment_user
            referencedTableName: user
            referencedColumnNames: id
